<section class="section-projects">

  <h6 id="projects">Projects</h6>

  <div class="projects-mobile-nav">
    {% for project in site.data.settings.projects %}
        <span class="project-button {% if forloop.first %}active-project{% endif %}"></span>
    {% endfor %}
  </div>

  <div class="projects-belt">
    {% for project in site.data.settings.projects %}
      <div class="project-unit {% if forloop.first %}active-project{% endif %}">
        <div class="project-content">
          {{ project.quote }}
        </div>
      </div>
    {% endfor %}

  </div>

  <div class="project-controls">
    <div class="project-control-next">{% include icons/icon-next.html %}</div>
    <div class="project-control-prev">{% include icons/icon-prev.html %}</div>
  </div>

  <div class="projects-logos">
    {% for project in site.data.settings.projects %}
        <img class="project-logo {% if forloop.first %}active-project{% endif %}" src="assets/img/projects/{{ project.logo }}" align="{{ project.logo }}">
    {% endfor %}
  </div>

</section>
