<section class="section-posts">

<h3 id="posts"> Recent Posts </h3>

<div class="posts-belt">
  <ul>
    {% for post in site.posts limit:3 %}
    <li>
      <div class="posts-name">
      <a href = "{{site.baseurl}}{{post.url}}"> {{post.title}}</a>
      </div>
      <p>{{post.meta}}</p>
    </li>
    {% endfor %}
  </ul>
</div>

<nav>
  <h3 id="Blog"><a href="{{site.baseurl}}blog"> More >> </a></h3>
</nav>
</section>
